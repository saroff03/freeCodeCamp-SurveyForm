<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Survey form using Boostrap 5">
  <meta name="keywords" content="HTML, CSS, Survey, Form, Bootstrap 5, Mobile">
  <meta name="author" content="Stoyan Sarov">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Boostrap Survey Form</title>
</head>
<body>
  <div class="container pb-2">
    <form action="" class="rounded row g-3">
      <div class="col-md-12 text-center" id="headerDiv">
        <h2>Survey Form</h2>
      </div>
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="col-md-6">
        <label for="emailInfo" class="form-label">Email:</label>
        <input type="email" class="form-control" id="emailInfo" required>
      </div>
      <div class="col-md-6">
        <label for="phoneNumber" class="form-label">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="+44 8000 333101">
      </div>
      <div class="col-md-6">
        <label for="occupation" class="form-label" id="occupation">Occupation:</label>
        <select name="occupation" class="form-select" id="occupationSelect">
          <option value="selectOccupation">Select current occupation</option>
          <option value="default" disabled>---</option>
          <option value="fullTimeEmployed">Employed Full-Time</option>
          <option value="partTimeEmployed">Employed Part-Time</option>
          <option value="selfEmployed">Self-Employed</option>
          <option value="student">Student</option>
          <option value="preferNotToSay">Prefer not to say</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="favouriteFeature" class="form-label" id="favouriteFeature">Favourite feature:</label>
        <select name="favouriteFeatures" class="form-select" id="favouriteFeaturesSelect">
          <option value="selectFeature">Select a feature:</option>
          <option value="default" disabled>---</option>
          <option value="feature1">Feature 1</option>
          <option value="feature2">Feature 2</option>
          <option value="feature3">Feature 3</option>
          <option value="feature4">Feature 4</option>
          <option value="feature5">Feature 5</option>
        </select>
      </div>
      <div class="col-md-12">
        <label for="recommend" class="form-label" id="recommend">Would you recommend us to a friend?
        </label>
      </div>
      <div class="col-md-12 d-flex justify-content-around">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="recommendation" id="recommendation" value="option1">
          <label class="form-check-label" for="definitely">Definitely</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="recommendation" id="recommendation" value="option2">
          <label class="form-check-label" for="maybe">Maybe</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="recommendation" id="recommendation" value="option3">
          <label class="form-check-label" for="notSure">Not sure</label>
        </div>
      </div>
      <div class="col-md-12">
        <label for="comments" class="form-label">Additional feedback:</label>
        <textarea name="" id="additionalFeedback" rows="3" class="form-control"></textarea>
      </div>
      <div class="col-md-12 text-center">
        <input class="btn" type="submit" value="Submit">
      </div>
      </div>
    </form>
  </div>




  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
